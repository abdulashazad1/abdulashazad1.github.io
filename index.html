<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animated Element with Video Background</title>
</head>
<body>

<video id="video-background" autoplay muted loop>
  <source src="images/network_-_12716 (1080p).mp4" type="video/mp4">
</video>

<!-- Apply the "animated-element" class to an HTML element -->
<div class="animated-element"></div>

<!-- Centered white rectangle for name, job, bio, and image -->
<div class="centered-rectangle">
    <div class="top-left-image">
      <img src="images/profile.jpeg" alt="Your Image">
    </div>
    <h3>Abdullah Shahzad</h3>
    <h4>SWE @ HappyTenant</h4>
    <p>I'm a junior at Colby College in Waterville, ME. I am currently working as a Software Engineering intern at HappyTenant</p>
  </div>

</body>
</html>
